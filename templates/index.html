<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Assignment</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Project Assignment</h1>

        <!-- Form to input project data -->
        <div id="input-form">
            <h3>Enter Project Data</h3>
            <form id="project-form">
                <label for="available_people">Available People (comma separated):</label>
                <input type="text" id="available_people" placeholder="e.g., Alice, Bob, Charlie" required><br><br>

                <label for="skills">Skills (JSON format):</label>
                <textarea id="skills" placeholder='e.g., {"Alice": ["Editing", "Writing"], "Bob": ["Shooting", "Editing"], "Charlie": ["Writing", "Shooting"]}' required></textarea><br><br>

                <label for="availability">Availability (JSON format):</label>
                <textarea id="availability" placeholder='e.g., {"Alice": [9, 10, 11], "Bob": [10, 11, 12], "Charlie": [8, 9, 10]}' required></textarea><br><br>

                <label for="projects">Projects (JSON format):</label>
                <textarea id="projects" placeholder='e.g., {"Project X": {"skills": ["Editing"], "time": [9, 10]}, "Project Y": {"skills": ["Shooting"], "time": [10, 11]}}' required></textarea><br><br>

                <label for="rates">Rates (JSON format):</label>
                <textarea id="rates" placeholder='e.g., {"Alice": [50, 60], "Bob": [60, 70], "Charlie": [55, 65]}' required></textarea><br><br>

                <label for="deadlines">Deadlines (JSON format):</label>
                <textarea id="deadlines" placeholder='e.g., {"Project X": 10, "Project Y": 12, "Project Z": 9}' required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="result">
            <h3>Assignment Result</h3>
            <pre id="assignment-result"></pre>
        </div>
    </div>

    <script src="/static/js/app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
