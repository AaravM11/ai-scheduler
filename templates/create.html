<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Projects and People</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('scheduler') }}">Scheduler</a>
        <a href="{{ url_for('create') }}">Create Projects/People</a>
    </nav>

    <div class="container">
        <h1>Create Projects and People</h1>

        <div class="split-screen">
            <!-- Project Form Section -->
            <div class="form-section">
                <h3>Add a Project</h3>
                <form id="add-project-form">
                    <input type="text" id="project-name" placeholder="Project Name" required />
                    <input type="text" id="project-skills" placeholder="Required Skills (comma separated)" required />
                    <input type="text" id="project-time" placeholder="Required Time (comma separated)" required />
                    <input type="number" id="project-deadline" placeholder="Deadline" required />
                    <input type="text" id="project-budget" placeholder="Budget (min, max)" required />
                    <input type="text" id="project-location" placeholder="Location" required />
                    <button type="submit">Add Project</button>
                </form>
                <div id="project-list" class="data-list">
                    <!-- Projects will be displayed here -->
                </div>
            </div>

            <!-- Person Form Section -->
            <div class="form-section">
                <h3>Add a Person</h3>
                <form id="add-person-form">
                    <input type="text" id="person-name" placeholder="Person Name" required />
                    <input type="text" id="person-skills" placeholder="Skills (comma separated)" required />
                    <input type="text" id="person-availability" placeholder="Availability (comma separated)" required />
                    <input type="text" id="person-rates" placeholder="Rates (min, max)" required />
                    <input type="text" id="person-location" placeholder="Location" required />
                    <button type="submit">Add Person</button>
                </form>
                <div id="person-list" class="data-list">
                    <!-- People will be displayed here -->
                </div>
            </div>
        </div>

        <button id="run-optimization">Run Optimization</button>
    </div>

    <script src="{{ url_for('static', filename='js/create.js') }}"></script>
</body>
</html>
